<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
<header></header>
<form th:action="@{/login}" th:method="POST" th:object="${loginRequest}">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required th:field="*{username}">
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error Here</p>

    <label for="password">Password:</label>
    <input type="text" id="password" name="password" required th:field="*{password}">
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error Here</p>

    <div class="button-holder d-flex justify-content-center">
        <button type="submit" value="Login">Login</button>
    </div>
</form>

</main>
<footer th:replace="~{fragments/footer::footer}"></footer>
</body>
</html>
