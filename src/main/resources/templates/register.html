<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
<header></header>
<form th:action="@{/register}" th:method="POST" th:object="${registerRequest}">
    <label for="name">Username:</label>
    <input type="text" id="name" name="name" required th:field="*{username}">
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error Here</p>

    <label for="password">Password:</label>
    <input type="text" id="password" name="password" required th:field="*{password}">
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error Here</p>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required th:field="*{email}">
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error Here</p>

    <label for="confirmPassword">ConfirmPassword:</label>
    <input type="text" id="confirmPassword" name="confirmPassword" required th:field="*{confirmPassword}">
    <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Error Here</p>

    <div class="button-holder d-flex justify-content-center">
        <button type="submit" value="Register">Register</button>
    </div>
</form>

</main>
<footer th:replace="~{fragments/footer::footer}"></footer>
</body>
</html>
