<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Rooms</title>
</head>
<body>
<header>
    <h1>Our Rooms</h1>
    <div>
        <p th:insert="~{fragments/nav-bar::nav}"></p>
    </div>
</header>
<main>
    <h1 th:text="${'Welcome to Our Hotel, ' + #strings.capitalize(#strings.toLowerCase(user.username))}">Welcome to Our
        Hotel</i></h1>
    <h2>Available Rooms</h2>
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th>Image</th>
            <th>Type</th>
            <th>Description</th>
            <th>Price Per Night</th>
            <th>Room Number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room:${allRooms}">
            <td scope="row" style="width: 5%">
                <a th:href="@{/rooms/{id}(id=${room.id})}">
                    <img class="mr-2" th:src="${room.imageUrl}" alt="Room Image" width="35px" height="35px">
                </a>
            </td>
            <td th:text="${room.type.name()}"></td>
            <td th:text="${room.description}"></td>
            <td th:text="${room.pricePerNight + ' EUR/Night'}"></td>
            <td th:text="${room.roomNumber}"></td>

            <!--            <td style="width: 15%">-->
            <!--                <form th:action="@{'/paintings/'+ ${painting.id}}" th:method="DELETE">-->
            <!--                    <button class="btn-danger btn">Delete</button>-->
            <!--                </form>-->
            <!--            </td>-->
        </tr>
        </tbody>
    </table>


</main>
<footer th:replace="~{fragments/footer::footer}"></footer>
</body>
</html>
